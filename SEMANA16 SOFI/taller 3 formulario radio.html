<body>
    <h1>formulario de nivel de estudios</h1></body>

        <table>

            <tr><th>nombre</th><td><input type="text" id="nom"

            type="radio" id="radio1" name="estudios">sin nivel</td</tr>

            <tr><td><input type="radio" id="radio6"name="estudios">otros...</td></tr>
            <tr><th>institucion</th><dr><input type="text" id="ins" size="25"></td></tr>
        </table>
    </form>

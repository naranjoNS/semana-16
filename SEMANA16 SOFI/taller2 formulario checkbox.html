<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form checked</title>
    <link rel="stylesheet" href="./css/formulario 16.css">
    <script src="./formulario_checked.js"></script>
</head>
<body>
    <h1>lenguaje de programacion</h1>
    <form action=""> 
    <table>
        <tr><th>nombre</th><td><input type="text" size="20"></td></tr>
        <tr><th rowspan="4">lenguaje de preferencia:</th>
        <td><input type="checkbox" name="" id="len01">javascript</td></tr>
        <tr><td><input type="checkbox" name="" id="len02">python</td></tr>
        <tr><td><input type="checkbox" name="" id="len03">php</td></tr>
        <tr><td><input type="checkbox" name="" id="len04">c#</td></tr>
        <tr><th><input type="button" value="seleccionar" onclick="mostrar()"
        ></th><td><input type="reset" value="borrar"></td></tr>
        <tr><th>lenguajes selecionados</th><td><input type="text" size="40" id="resp"></td></tr>
    </table>
    </form>
</body>
</html>
